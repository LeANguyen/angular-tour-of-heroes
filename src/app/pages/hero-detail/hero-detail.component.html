<div *ngIf="hero$">
  <h2>{{ (hero$ | async)!.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ (hero$ | async)!.id }}</div>
</div>
<form [formGroup]="heroForm">
  <label for="hero-name">Hero name: </label>
  <input id="hero-name" placeholder="name" formControlName="name" required />
</form>
