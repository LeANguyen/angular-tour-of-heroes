<!-- Hero Form -->
<div>
  <form [formGroup]="heroForm">
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" formControlName="name" placeholder="name" required />
  </form>

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    [disabled]="heroForm.invalid"
    class="add-button"
    (click)="add(this.heroForm.get('name')?.value)"
  >
    Add hero
  </button>
  <button class="add-button" (click)="test()">Test</button>
</div>
